name: Deploy to Vercel

on:
  push:
    branches: [main]
    paths: 
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths: 
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build project
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://medixscan-production.up.railway.app/api
          VITE_BACKEND_URL: https://medixscan-production.up.railway.app
          VITE_ENABLE_CHATBOT: true
          VITE_DEBUG_MODE: false
          VITE_ENABLE_COMPLIANCE: true
          VITE_GRACEFUL_DEGRADATION: true
          VITE_API_TIMEOUT: 10000
          VITE_APP_VERSION: 1.0.0
          
      - name: Deploy to Vercel Production
        if: github.ref == 'refs/heads/main'
        working-directory: ./frontend
        run: |
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}