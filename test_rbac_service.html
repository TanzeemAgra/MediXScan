<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC Service Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ RBAC Service Function Test</h1>
    
    <button onclick="testGetDashboardStats()">Test getDashboardStats()</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script type="module">
        // Test the RBAC service functions
        
        // Mock RBAC service for testing (simplified version)
        const MOCK_USERS = [
            { id: 1, email: 'tanzeem.agra@rugrel.com', is_active: true, is_approved: true },
            { id: 2, email: 'admin@example.com', is_active: true, is_approved: true },
            { id: 3, email: 'user@example.com', is_active: false, is_approved: false }
        ];

        const MOCK_ROLES = [
            { id: 1, name: 'super_admin' },
            { id: 2, name: 'admin' },
            { id: 3, name: 'doctor' },
            { id: 4, name: 'user' }
        ];

        const testRbacService = {
            async getDashboardStats() {
                const activeUsers = MOCK_USERS.filter(u => u.is_active).length;
                const totalUsers = MOCK_USERS.length;
                const pendingApprovals = MOCK_USERS.filter(u => !u.is_approved).length;
                
                return {
                    total_users: totalUsers,
                    active_users: activeUsers,
                    inactive_users: totalUsers - activeUsers,
                    pending_approvals: pendingApprovals,
                    total_roles: MOCK_ROLES.length,
                    recent_activities: 12,
                    security_alerts: 2,
                    active_sessions: Math.floor(Math.random() * 15) + 5
                };
            }
        };

        // Make functions available globally
        window.testGetDashboardStats = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('üß™ Testing getDashboardStats function...');
                
                // Test if function exists
                if (typeof testRbacService.getDashboardStats !== 'function') {
                    throw new Error('getDashboardStats is not a function');
                }
                
                // Call the function
                const stats = await testRbacService.getDashboardStats();
                
                // Display results
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>‚úÖ getDashboardStats() Test Passed</h3>
                        <p><strong>Function Type:</strong> ${typeof testRbacService.getDashboardStats}</p>
                        <p><strong>Returned Data:</strong></p>
                        <pre>${JSON.stringify(stats, null, 2)}</pre>
                        <p><strong>Test Time:</strong> ${new Date().toLocaleTimeString()}</p>
                    </div>
                `;
                
                console.log('‚úÖ getDashboardStats test successful:', stats);
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå getDashboardStats() Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Error Type:</strong> ${error.constructor.name}</p>
                        <p><strong>Test Time:</strong> ${new Date().toLocaleTimeString()}</p>
                    </div>
                `;
                
                console.error('‚ùå getDashboardStats test failed:', error);
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ RBAC Service Test Page Loaded');
            testGetDashboardStats();
        });
    </script>
</body>
</html>
